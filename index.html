<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoFi | Summits & Workshops for AI Product Teams</title>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><circle cx=%2250%22 cy=%2250%22 r=%2245%22 fill=%22%236366f1%22/><text x=%2250%%22 y=%2257%%22 dominant-baseline=%22middle%22 text-anchor=%22middle%22 font-family=%22serif%22 font-size=%2255%22 fill=%22white%22>C</text></svg>">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="dns-prefetch" href="https://unpkg.com">
    <link rel="dns-prefetch" href="https://cdn.tailwindcss.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Playfair+Display:ital,wght@0,400;0,700;0,900;1,400;1,700&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        :root {
            --bg-cream: #FDFBF7;
            --bg-deep-space: #000000;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 0;
            transition: background-color 0.8s ease;
            background-color: var(--bg-cream);
            letter-spacing: -0.015em;
            -webkit-font-smoothing: antialiased;
        }

        h1,
        h2,
        h3,
        h4 {
            font-family: 'Inter', sans-serif;
            letter-spacing: -0.03em;
        }

        .viewport-container {
            margin: 0;
            position: relative;
            overflow: clip;
            min-height: 100vh;
            transition: all 0.5s ease;
        }

        .serif {
            font-family: 'Playfair Display', Georgia, serif;
            letter-spacing: -0.02em;
        }

        .serif-italic {
            font-family: 'Playfair Display', Georgia, serif;
            font-style: italic;
            letter-spacing: -0.01em;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .gradient-text {
            background: linear-gradient(270deg, #6366f1, #a855f7, #ec4899, #f97316, #eab308, #06b6d4, #6366f1);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 6s ease infinite;
        }

        .theme-transition {
            transition: all 0.7s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn-flip {
            position: relative;
            overflow: hidden;
        }

        .btn-flip .btn-label {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: transform 0.35s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.35s ease;
        }

        .btn-flip .btn-label-hover {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transform: translateY(100%);
            opacity: 0;
            transition: transform 0.35s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.35s ease;
        }

        .btn-flip:hover .btn-label {
            transform: translateY(-100%);
            opacity: 0;
        }

        .btn-flip:hover .btn-label-hover {
            transform: translateY(0);
            opacity: 1;
        }

        .reveal {
            opacity: 0;
            transform: translateY(32px);
            transition: opacity 0.9s cubic-bezier(0.16, 1, 0.3, 1), transform 0.9s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .reveal.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .reveal-left {
            opacity: 0;
            transform: translateX(-28px);
            transition: opacity 0.9s cubic-bezier(0.16, 1, 0.3, 1), transform 0.9s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .reveal-left.visible {
            opacity: 1;
            transform: translateX(0);
        }

        .reveal-right {
            opacity: 0;
            transform: translateX(28px);
            transition: opacity 0.9s cubic-bezier(0.16, 1, 0.3, 1), transform 0.9s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .reveal-right.visible {
            opacity: 1;
            transform: translateX(0);
        }

        .stagger-children>* {
            opacity: 0;
            transform: translateY(24px);
            transition: opacity 0.7s cubic-bezier(0.16, 1, 0.3, 1), transform 0.7s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .stagger-children.visible>*:nth-child(1) {
            opacity: 1;
            transform: translateY(0);
            transition-delay: 0.08s;
        }

        .stagger-children.visible>*:nth-child(2) {
            opacity: 1;
            transform: translateY(0);
            transition-delay: 0.16s;
        }

        .stagger-children.visible>*:nth-child(3) {
            opacity: 1;
            transform: translateY(0);
            transition-delay: 0.24s;
        }

        @keyframes infiniteScroll {
            from {
                transform: translateX(0);
            }

            to {
                transform: translateX(-50%);
            }
        }

        .scroll-container {
            display: flex;
            width: max-content;
            animation: infiniteScroll 120s linear infinite;
        }

        @keyframes spin-slow {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .animate-spin-custom {
            animation: spin-slow 15s linear infinite;
        }

        @keyframes gear-rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .animate-gear {
            animation: gear-rotate 12s linear infinite;
        }

        @keyframes layers-float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-4px);
            }
        }

        .animate-layers-1 {
            animation: layers-float 4s ease-in-out infinite;
        }

        .animate-layers-2 {
            animation: layers-float 4s ease-in-out infinite 1s;
        }

        .animate-layers-3 {
            animation: layers-float 4s ease-in-out infinite 2s;
        }

        @keyframes terminal-blink {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0;
            }
        }

        .animate-terminal-cursor {
            animation: terminal-blink 1s step-end infinite;
        }

        @keyframes float-topic {

            0%,
            100% {
                transform: translateY(0) rotate(0deg);
            }

            33% {
                transform: translateY(-8px) rotate(1deg);
            }

            66% {
                transform: translateY(4px) rotate(-1deg);
            }
        }

        .topic-circle {
            animation: float-topic 8s ease-in-out infinite;
        }

        .glass-pane {
            backdrop-filter: blur(16px) saturate(180%);
            -webkit-backdrop-filter: blur(16px) saturate(180%);
        }

        @keyframes pulse-subtle {

            0%,
            100% {
                opacity: 0.4;
                transform: scale(1);
            }

            50% {
                opacity: 0.8;
                transform: scale(1.05);
            }
        }

        .animate-pulse-subtle {
            animation: pulse-subtle 4s ease-in-out infinite;
        }

        @keyframes float-slow {

            0%,
            100% {
                transform: translateY(0) translateX(0);
            }

            33% {
                transform: translateY(-10px) translateX(5px);
            }

            66% {
                transform: translateY(5px) translateX(-8px);
            }
        }

        .animate-float-slow {
            animation: float-slow 10s ease-in-out infinite;
        }

        @keyframes scrollBounce {
            0%, 100% { transform: translateY(0); opacity: 0.6; }
            50% { transform: translateY(5px); opacity: 1; }
        }

        .cv-auto {
            content-visibility: auto;
            contain-intrinsic-size: auto 800px;
        }
    </style>
</head>

<body class="theme-transition">
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const useScrollReveal = (deps = []) => {
            useEffect(() => {
                let observer;
                const timer = setTimeout(() => {
                    observer = new IntersectionObserver((entries) => {
                        entries.forEach(entry => {
                            if (entry.isIntersecting) {
                                entry.target.classList.add('visible');
                            }
                        });
                    }, { rootMargin: '0px 0px -6% 0px', threshold: 0.06 });
                    const targets = document.querySelectorAll('.reveal, .reveal-left, .reveal-right, .stagger-children');
                    targets.forEach(el => observer.observe(el));
                }, 80);
                return () => {
                    clearTimeout(timer);
                    if (observer) observer.disconnect();
                };
            }, deps);
        };

        const StarField = ({ isDark }) => {
            const canvasRef = useRef(null);
            useEffect(() => {
                const canvas = canvasRef.current;
                if (!canvas) return;
                const ctx = canvas.getContext('2d');
                let raf, w, h;

                const resize = () => {
                    const dpr = window.devicePixelRatio || 1;
                    const rect = canvas.getBoundingClientRect();
                    w = rect.width;
                    h = rect.height;
                    canvas.width = w * dpr;
                    canvas.height = h * dpr;
                    ctx.scale(dpr, dpr);
                };

                const colors = ['168, 85, 247', '236, 72, 153', '244, 114, 182'];
                const numStars = 600;
                const stars = Array.from({ length: numStars }, () => ({
                    x: Math.random() * 2000 - 1000,
                    y: Math.random() * 2000 - 1000,
                    z: Math.random() * 2000,
                    size: Math.random() * 0.8 + 0.2,
                    opacity: Math.random() * 0.3 + 0.7,
                    color: colors[Math.floor(Math.random() * colors.length)]
                }));

                const animate = () => {
                    ctx.clearRect(0, 0, w, h);
                    ctx.globalCompositeOperation = 'lighter';
                    const cx = w / 2;
                    const cy = h / 2;

                    stars.forEach(s => {
                        s.z -= 0.65;
                        if (s.z <= 1) {
                            s.z = 2000;
                            s.x = Math.random() * 2000 - 1000;
                            s.y = Math.random() * 2000 - 1000;
                        }
                        const k = 500 / s.z;
                        const px = s.x * k + cx;
                        const py = s.y * k + cy;
                        if (px >= 0 && px <= w && py >= 0 && py <= h) {
                            const size = (1 - s.z / 2000) * 2.0 * s.size * k * 0.3;
                            const opacity = (1 - s.z / 2000) * s.opacity * 1.5;
                            ctx.beginPath();
                            ctx.arc(px, py, Math.max(0, size), 0, Math.PI * 2);
                            ctx.fillStyle = `rgba(${s.color}, ${opacity})`;
                            ctx.fill();
                        }
                    });
                    raf = requestAnimationFrame(animate);
                };

                resize();
                animate();
                window.addEventListener('resize', resize);
                return () => { cancelAnimationFrame(raf); window.removeEventListener('resize', resize); };
            }, [isDark]);
            return <canvas ref={canvasRef} style={{ position: 'absolute', top: 0, left: 0, width: '100%', height: '100%', zIndex: 1, pointerEvents: 'none', opacity: isDark ? 0.9 : 0.6 }} />;
        };

        const SunIcon = () => (
            <svg width="11" height="11" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.2" strokeLinecap="round" strokeLinejoin="round">
                <circle cx="12" cy="12" r="5" /><line x1="12" y1="1" x2="12" y2="3" /><line x1="12" y1="21" x2="12" y2="23" /><line x1="4.22" y1="4.22" x2="5.64" y2="5.64" /><line x1="18.36" y1="18.36" x2="19.78" y2="19.78" /><line x1="1" y1="12" x2="3" y2="12" /><line x1="21" y1="12" x2="23" y2="12" /><line x1="4.22" y1="19.78" x2="5.64" y2="18.36" /><line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
            </svg>
        );

        const MoonIcon = () => (
            <svg width="10" height="10" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />
            </svg>
        );

        const ArrowIcon = () => (
            <svg className="ml-2 flex-shrink-0" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round">
                <line x1="5" y1="12" x2="19" y2="12"></line>
                <polyline points="12 5 19 12 12 19"></polyline>
            </svg>
        );

        const Button = ({ children, href, onClick, variant = 'primary', className = '', isDark }) => {
            const baseStyles = "btn-flip px-6 sm:px-10 py-3 sm:py-4 rounded-full font-bold uppercase tracking-wide text-[11px] sm:text-[13px] transition-all duration-300 active:scale-[0.98] inline-block text-center no-underline";
            const variants = {
                primary: isDark ? "bg-white text-black hover:shadow-[0_0_40px_rgba(255,255,255,0.1)]" : "bg-indigo-600 text-white hover:bg-indigo-700",
                secondary: isDark ? "glass-pane text-white hover:bg-white/10" : "bg-stone-100 border border-stone-200 text-stone-900 hover:bg-stone-200"
            };
            const Tag = href ? 'a' : 'button';
            const props = href ? { href } : { onClick };
            return (
                <Tag {...props} className={`${baseStyles} ${variants[variant]} ${className}`}>
                    <span className="btn-label">{children} <ArrowIcon /></span>
                    <span className="btn-label-hover">{children} <ArrowIcon /></span>
                </Tag>
            );
        };

        const CompanyLogo = ({ name, isDark, className = '' }) => {
            const filename = `images/${name.toLowerCase()}-logo.webp`;
            return (
                <div className={`flex items-center justify-center px-5 sm:px-8 h-full transition-all duration-500`}>
                    <img
                        src={filename}
                        alt={`${name} logo`}
                        decoding="async"
                        className={className}
                        style={{
                            width: 'auto',
                            height: 'clamp(64px, 10vw, 112px)',
                            filter: isDark ? 'brightness(0) invert(1) opacity(0.7)' : 'brightness(0) opacity(0.5)',
                        }}
                    />
                </div>
            );
        };

        const ScrollHint = ({ isDark, scrolled }) => (
            <div
                style={{
                    position: 'fixed',
                    bottom: '2rem',
                    left: '50%',
                    transform: 'translateX(-50%)',
                    zIndex: 40,
                    opacity: scrolled ? 0 : 1,
                    transition: 'opacity 0.6s ease',
                    pointerEvents: 'none',
                    display: 'flex',
                    flexDirection: 'column',
                    alignItems: 'center',
                    gap: '6px',
                }}
            >
                <span style={{
                    fontSize: '9px',
                    fontWeight: 700,
                    letterSpacing: '0.25em',
                    textTransform: 'uppercase',
                    color: isDark ? 'rgba(255,255,255,0.3)' : 'rgba(0,0,0,0.25)',
                }}>Scroll</span>
                <svg
                    width="16" height="16" viewBox="0 0 24 24" fill="none"
                    stroke={isDark ? 'rgba(255,255,255,0.3)' : 'rgba(0,0,0,0.25)'}
                    strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"
                    style={{ animation: 'scrollBounce 1.8s ease-in-out infinite' }}
                >
                    <polyline points="6 9 12 15 18 9" />
                </svg>
            </div>
        );

        const App = () => {
            const [theme, setTheme] = useState('dark');
            const [scrolled, setScrolled] = useState(false);
            useScrollReveal([theme]);

            useEffect(() => {
                const handleScroll = () => setScrolled(window.scrollY > 50);
                window.addEventListener('scroll', handleScroll);
                document.body.style.backgroundColor = theme === 'dark' ? '#08071e' : '#eef2ff';
                if (theme === 'dark') document.documentElement.classList.add('dark');
                else document.documentElement.classList.remove('dark');
                return () => window.removeEventListener('scroll', handleScroll);
            }, [theme]);

            const handleHomeClick = (e) => {
                e.preventDefault();
                window.location.href = window.location.pathname;
            };

            const isDark = theme === 'dark';
            const companies = ['Airbnb', 'Amazon', 'Disney', 'Google', 'Meta', 'Microsoft', 'Spotify', 'Stripe'];
            const trustLogos = [];
            for (let i = 0; i < 4; i++) companies.forEach(c => trustLogos.push(c));

            const topics = [
                { label: 'RAG', color: { dark: 'border-pink-500/50 bg-pink-500/10 text-pink-300 shadow-[0_0_20px_rgba(236,72,153,0.2)]', light: 'border-pink-200 bg-pink-50 text-pink-600' } },
                { label: 'LLMs', color: { dark: 'border-purple-500/50 bg-purple-500/10 text-purple-300 shadow-[0_0_20px_rgba(168,85,247,0.2)]', light: 'border-purple-200 bg-purple-50 text-purple-600' } },
                { label: 'Agents', color: { dark: 'border-indigo-500/50 bg-indigo-500/10 text-indigo-300 shadow-[0_0_20px_rgba(99,102,241,0.2)]', light: 'border-indigo-200 bg-pink-50 text-indigo-600' } },
                { label: 'Evaluation', color: { dark: 'border-cyan-500/50 bg-cyan-500/10 text-cyan-300 shadow-[0_0_20px_rgba(6,182,212,0.2)]', light: 'border-cyan-200 bg-cyan-50 text-cyan-600' } },
                { label: 'Latency', color: { dark: 'border-blue-500/50 bg-blue-500/10 text-blue-300 shadow-[0_0_20px_rgba(59,130,246,0.2)]', light: 'border-blue-200 bg-blue-50 text-blue-600' } },
                { label: 'Multimodal', color: { dark: 'border-rose-500/50 bg-rose-500/10 text-rose-300 shadow-[0_0_20px_rgba(244,114,182,0.2)]', light: 'border-rose-200 bg-rose-50 text-rose-600' } },
                { label: 'UX Patterns', color: { dark: 'border-violet-500/50 bg-violet-500/10 text-violet-300 shadow-[0_0_20px_rgba(139,92,246,0.2)]', light: 'border-violet-200 bg-violet-50 text-violet-600' } },
                { label: 'Context', color: { dark: 'border-fuchsia-500/50 bg-fuchsia-500/10 text-fuchsia-300 shadow-[0_0_20px_rgba(217,70,239,0.2)]', light: 'border-fuchsia-200 bg-fuchsia-50 text-fuchsia-600' } },
                { label: 'Fine-tuning', color: { dark: 'border-sky-500/50 bg-sky-500/10 text-sky-300 shadow-[0_0_20px_rgba(14,165,233,0.2)]', light: 'border-sky-200 bg-sky-50 text-sky-600' } },
            ];

            return (
                <div className="viewport-container theme-transition" style={isDark ? { background: 'linear-gradient(160deg, #08071e 0%, #0c0a28 25%, #0f0830 50%, #0a0820 75%, #07061a 100%)' } : { background: 'linear-gradient(135deg, #f0f4ff 0%, #e8eeff 20%, #f5f0ff 40%, #edf5ff 60%, #f8f0ff 80%, #eff4ff 100%)' }}>

                    <nav className={`fixed top-4 left-4 right-4 sm:top-8 sm:left-8 sm:right-8 z-50 px-4 sm:px-8 py-3 flex justify-between items-center rounded-[1.5rem] ${isDark ? 'text-white' : 'text-black'}`} style={{
                        backdropFilter: scrolled ? 'blur(24px) saturate(160%)' : 'blur(0px)',
                        background: scrolled ? (isDark ? 'rgba(8,7,30,0.65)' : 'rgba(255,255,255,0.68)') : 'transparent',
                        border: scrolled ? (isDark ? '1px solid rgba(255,255,255,0.06)' : '1px solid rgba(150,130,255,0.12)') : '1px solid transparent',
                        transition: 'all 0.5s ease'
                    }}>
                        <div className="flex items-center gap-1.5">
                            <a href="#" onClick={handleHomeClick} className="serif font-bold text-[15px] sm:text-[17px] tracking-tight hover:opacity-70 transition-opacity">CoFi</a>
                        </div>
                        <div className="flex gap-4 items-center">
                            <button
                                onClick={() => setTheme(isDark ? 'light' : 'dark')}
                                className={`relative w-11 h-6 rounded-full transition-colors duration-300 ${isDark ? 'bg-white/10 ring-1 ring-white/10' : 'bg-slate-200 ring-1 ring-black/5'}`}
                                aria-label="Toggle theme"
                            >
                                <div className={`absolute top-1 left-1 w-4 h-4 rounded-full bg-white shadow-sm flex items-center justify-center transition-transform duration-300 ${isDark ? 'translate-x-5 text-indigo-950' : 'translate-x-0 text-slate-400'}`}>
                                    {isDark ? <MoonIcon /> : <SunIcon />}
                                </div>
                            </button>
                            <a 
                                href="https://members.cofi.so" 
                                className={`text-[12px] sm:text-[14px] font-medium transition-all duration-200 px-4 py-1.5 rounded-full ${isDark ? 'text-white/70 hover:text-white bg-white/5 hover:bg-white/10' : 'text-black/70 hover:text-black bg-black/5 hover:bg-black/10'}`}
                            >
                                Sign In
                            </a>
                        </div>
                    </nav>

                    <section className="relative z-10 min-h-screen flex flex-col items-center justify-center text-center px-4 pt-28 pb-16 sm:pt-32 sm:pb-24 overflow-x-hidden">
                        <StarField isDark={isDark} />
                        <ScrollHint isDark={isDark} scrolled={scrolled} />
                        <div className="relative z-10 flex flex-col items-center w-full max-w-6xl">
                            <h1 className={`text-[12vw] sm:text-9xl lg:text-[11rem] mb-10 leading-[0.88] sm:leading-[0.82] pb-3 ${isDark ? 'text-white' : 'text-black'}`}>
                                <span className="serif font-bold block mb-2">The</span>
                                <span className="serif font-bold block mb-8">community</span>
                                <span className="serif-italic block font-light py-6 text-[0.65em] opacity-80">for</span>
                                <span className="gradient-text serif block text-[0.85em] font-bold py-2">AI Product</span>
                                <span className="gradient-text serif font-bold block text-[0.85em] pb-4">Teams</span>
                            </h1>
                            <div className="reveal w-full">
                                <h2 className={`serif-italic text-xl sm:text-2xl md:text-3xl font-normal max-w-2xl mx-auto leading-[1.4] mb-12 ${isDark ? 'text-indigo-200/80' : 'text-indigo-950/70'}`}>
                                    CoFi organizes summits and workshops for product teams building with AI — bringing together practitioners from leading companies to share what's actually working.
                                </h2>
                                <div className="w-full max-w-xl mx-auto mt-2">
                                    <div className="relative overflow-hidden" style={{
                                        maskImage: 'linear-gradient(to right, transparent, black 12%, black 88%, transparent)',
                                        WebkitMaskImage: 'linear-gradient(to right, transparent, black 12%, black 88%, transparent)'
                                    }}>
                                        <div className="scroll-container flex flex-row flex-nowrap items-center" style={{ height: 'clamp(80px, 12vw, 128px)' }}>
                                            {trustLogos.map((name, idx) => (
                                                <CompanyLogo key={idx} name={name} isDark={isDark} />
                                            ))}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
